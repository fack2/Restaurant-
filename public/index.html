<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hebron Rest</title>
    <link href="public/style.css" rel="stylesheet" />
</head>

<body>
    <img class="logo" src="public/images/logo.png" />

    <div class="cuisine-container">
        <div id="fastfood" class="type">
            <img class="cuisine" alt="fastfood" src="public/images/1.png">
        </div>
        <div id="cafe" class="type">
            <img class="cuisine" alt="cafe" src="public/images/2.png" />
        </div>
        <div id="traditional" class="type">
            <img class="cuisine" alt="traditional" src="public/images/3.png" />
            <ul class="traditional" id="traditional"></ul>
        </div>
    </div>

    <div class="container">
        <form id="contact" action="/create-rest" method="post">
            <h3>Add Restaurant</h3>
            <fieldset>
                <input placeholder="cuisine.." type="cuisine" name="cuisine" required>
            </fieldset>
            <fieldset>
                <input placeholder="Rest Name..." type="name" name="res_name" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="location" type="loc" name="location" required>
            </fieldset>
            <fieldset>
                <input placeholder="phone" type="tel" name="phone" required>
            </fieldset>
            <fieldset>
                <input placeholder="delivery" type="del" name="delivery" required>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
            </fieldset>
        </form>
    </div>
    <script src="public/index.js"></script>
</body>

</html>
